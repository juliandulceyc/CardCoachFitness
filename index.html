<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luis Coach</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: radial-gradient(circle, #e8eaf6 0%, #283593 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', Arial, sans-serif;
      overflow-x: hidden;
    }

    .card {
      background: #222d4c;
      border-radius: 28px;
      box-shadow: 0 8px 32px #0004;
      padding: 32px 24px 24px 24px;
      max-width: 370px;
      width: 95vw;
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }

    /* PartÃ­culas */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.20);
      animation: float 15s infinite linear;
      /* Cambia la opacidad para que se vean mÃ¡s */
      filter: blur(0.5px);
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100px) translateX(50px) rotate(360deg);
        opacity: 0;
      }
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-bottom: 18px;
      position: relative;
      z-index: 2;
    }

    .top-bar button,
    .top-bar .share {
      background: #fff;
      border: none;
      border-radius: 100px;
      padding: 6px 16px;
      color: #283593;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 2px 8px #0002;
      transition: background 0.18s;
    }

    .top-bar .share {
      padding: 6px 10px;
      font-size: 1.3em;
      background: #fff;
      color: #283593;
    }

    .img-frame {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin-bottom: 18px;
      position: relative;
      z-index: 2;
    }

    .main-img {
      width: 100%;
      max-width: 330px;
      aspect-ratio: 1/1.1;
      object-fit: cover;
      border-radius: 24px;
      box-shadow: 0 4px 24px #0005, 0 0 0 6px #fff4;
      background: #eee;
      display: block;
      margin: 0 auto;
      transition: transform 0.25s cubic-bezier(.68, -0.55, .27, 1.55), box-shadow 0.3s cubic-bezier(.68, -0.55, .27, 1.55);
      position: relative;
      z-index: 1;
    }

    .main-img:hover {
      transform: scale(1.025) rotate(-0.5deg);
      box-shadow: 0 8px 40px #38ef7d99, 0 0 0 10px #fff3;
    }

    .card-title {
      color: #fff;
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 4px;
      letter-spacing: 0.2px;
      z-index: 2;
      position: relative;
    }

    .card-desc {
      color: #f0f1f6;
      font-size: 1.05rem;
      margin-bottom: 20px;
      z-index: 2;
      position: relative;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-top: 6px;
      flex-wrap: wrap;
      z-index: 2;
      position: relative;
    }

    .social-link {
      color: #fff;
      font-size: 1.5em;
      background: #283593;
      border-radius: 50%;
      padding: 12px;
      transition:
        transform 0.3s cubic-bezier(.68, -0.55, .27, 1.55),
        background 0.22s,
        color 0.22s,
        box-shadow 0.3s cubic-bezier(.68, -0.55, .27, 1.55),
        filter 0.26s cubic-bezier(.68, -0.55, .27, 1.55);
      box-shadow: 0 2px 10px #0002;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      position: relative;
      z-index: 1;
      overflow: hidden;
    }

    .social-link::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: linear-gradient(120deg, #38ef7d44 0%, #43cea266 100%);
      opacity: 0;
      transition: opacity 0.22s;
      z-index: -1;
    }

    .social-link:hover,
    .social-link:focus {
      background: #fff;
      color: #283593;
      transform: scale(1.22) rotate(-6deg);
      box-shadow: 0 8px 32px #38ef7d88, 0 0 0 6px #fff3;
      filter: drop-shadow(0 0 10px #38ef7d99);
    }

    .social-link:hover::before,
    .social-link:focus::before {
      opacity: 1;
    }

    @media (max-width: 480px) {
      .card {
        padding: 18px 6vw 18px 6vw;
      }

      .main-img {
        max-width: 92vw;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <!-- PartÃ­culas -->
    <div class="particles" id="particles"></div>
    <div class="top-bar">
      <button>ðŸ”” Subscribe</button>
      <span class="share"><i class="fas fa-share-alt"></i></span>
    </div>
    <div class="img-frame">
      <img class="main-img" src="https://i.postimg.cc/YSJd4t04/file.jpg" alt="Fitness Coach" />
    </div>
    <div class="card-title">Lucho Luis â€“ Fitness Coach</div>
    <div class="card-desc">Â¡Cambia tu cuerpo a cambio de una mejor calidad de vida!</div>
    <div class="links">
      <a class="social-link" href="mailto:luisemail.com" target="_blank" title="Email"><i
          class="fas fa-envelope"></i></a>
      <a class="social-link" href="https://www.instagram.com/22_luis_morales/" target="_blank" title="Instagram"><i
          class="fab fa-instagram"></i></a>
      <a class="social-link" href="https://www.tiktok.com/@ls_strong" target="_blank" title="TikTok"><i
          class="fab fa-tiktok"></i></a>
      <a class="social-link" href="https://twitter.com/tuusuario" target="_blank" title="Twitter / X"><i
          class="fab fa-x-twitter"></i></a>
    </div>
  </div>
  <script>
    // Crear partÃ­culas para el fondo
    document.addEventListener('DOMContentLoaded', function() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 28; // mÃ¡s partÃ­culas visibles
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        // TamaÃ±o y posiciÃ³n aleatorios
        const size = Math.random() * 8 + 3; // mÃ¡s grandes
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const delay = Math.random() * 15;
        const duration = 10 + Math.random() * 10;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;
        particlesContainer.appendChild(particle);
      }
    });
  </script>
</body>

</html>

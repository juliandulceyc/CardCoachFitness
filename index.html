  <style>
    body {
      background: radial-gradient(circle, #e8eaf6 0%, #283593 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', Arial, sans-serif;
      overflow-x: hidden;
    }
    .card {
      background: #222d4c;
      border-radius: 28px;
      box-shadow: 0 8px 32px #0004;
      padding: 32px 24px 24px 24px;
      max-width: 370px;
      width: 95vw;
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      margin: 32px;
      min-height: 0;
    }
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.22);
      animation: float 15s infinite linear;
      filter: blur(0.5px);
    }
    @keyframes float {
      0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 0.8; }
      100% { transform: translateY(-100px) translateX(50px) rotate(360deg); opacity: 0; }
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-bottom: 18px;
      position: relative;
      z-index: 2;
    }
    .top-bar button,
    .top-bar .share {
      background: #fff;
      border: none;
      border-radius: 100px;
      padding: 6px 16px;
      color: #283593;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 2px 8px #0002;
      transition:
        box-shadow 0.22s,
        transform 0.2s,
        color 0.22s,
        background 0.18s;
      position: relative;
      overflow: hidden;
    }
    .top-bar .share {
      padding: 6px 10px;
      font-size: 1.3em;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .top-bar button:hover,
    .top-bar .share:hover {
      background: #f0f0f0;
      color: #222d4c;
      box-shadow: 0 4px 16px #38ef7d55, 0 0 0 4px #43cea233;
      transform: translateY(-2px) scale(1.04);
      outline: none;
    }
    .img-frame {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin-bottom: 18px;
      position: relative;
      z-index: 2;
    }
    .main-img {
      width: 100%;
      max-width: 330px;
      aspect-ratio: 1/1.1;
      object-fit: cover;
      border-radius: 24px;
      background: #eee;
      display: block;
      margin: 0 auto;
      transition: transform 0.25s cubic-bezier(.68, -0.55, .27, 1.55), box-shadow 0.3s cubic-bezier(.68, -0.55, .27, 1.55);
      position: relative;
      z-index: 1;
    }
    .main-img:hover {
      transform: scale(1.025) rotate(-0.5deg);
      box-shadow: 0 8px 40px #38ef7d99, 0 0 0 10px #fff3;
    }
    .img-frame .img-fade {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 51%;
      pointer-events: none;
      border-radius: 0 0 24px 24px;
      z-index: 2;
      background: linear-gradient(
        to bottom,
        rgba(34, 45, 76, 0) 0%,
        rgba(34, 45, 76, 0.18) 38%,
        rgba(34, 45, 76, 0.40) 60%,
        #222d4c 99%
      );
    }
    .card-title {
      color: #fff;
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 4px;
      letter-spacing: 0.2px;
      z-index: 2;
      position: relative;
    }
    .card-desc {
      color: #f0f1f6;
      font-size: 1.05rem;
      margin-bottom: 20px;
      z-index: 2;
      position: relative;
    }
    .links {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-top: 6px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      z-index: 2;
      position: relative;
    }
    .social-link {
      color: #fff;
      font-size: 1.5em;
      background: #283593;
      border-radius: 50%;
      padding: 12px;
      transition:
        transform 0.3s cubic-bezier(.68, -0.55, .27, 1.55),
        background 0.22s,
        color 0.22s,
        box-shadow 0.3s cubic-bezier(.68, -0.55, .27, 1.55),
        filter 0.26s cubic-bezier(.68, -0.55, .27, 1.55);
      box-shadow: 0 2px 10px #0002;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      position: relative;
      z-index: 1;
      overflow: hidden;
    }
    .social-link::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: linear-gradient(120deg, #38ef7d44 0%, #43cea266 100%);
      opacity: 0;
      transition: opacity 0.22s;
      z-index: -1;
    }
    .social-link:hover,
    .social-link:focus {
      background: #fff;
      color: #283593;
      transform: scale(1.22) rotate(-6deg);
      box-shadow: 0 8px 32px #38ef7d88, 0 0 0 6px #fff3;
      filter: drop-shadow(0 0 10px #38ef7d99);
    }
    .social-link:hover::before,
    .social-link:focus::before {
      opacity: 1;
    }

  <script>
    // Crear partÃ­culas para el fondo
    document.addEventListener('DOMContentLoaded', function() {
      const particlesContainer = document.getElementById('particles');

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');

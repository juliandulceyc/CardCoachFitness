<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarjeta Fitness Coach</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: radial-gradient(circle, #e8eaf6 0%, #283593 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', Arial, sans-serif;
    }

    .card {
      background: #222d4c;
      border-radius: 28px;
      box-shadow: 0 8px 32px #0004;
      padding: 32px 24px 24px 24px;
      max-width: 370px;
      width: 95vw;
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-bottom: 18px;
    }

    .top-bar button,
    .top-bar .share {
      background: #fff;
      border: none;
      border-radius: 100px;
      padding: 6px 16px;
      color: #283593;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 2px 8px #0002;
      transition: background 0.18s;
    }

    .top-bar .share {
      padding: 6px 10px;
      font-size: 1.3em;
      background: #fff;
      color: #283593;
    }

    .img-frame {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin-bottom: 18px;
    }

    .main-img {
      width: 100%;
      max-width: 330px;
      aspect-ratio: 1/1.1;
      object-fit: cover;
      border-radius: 24px;
      box-shadow: 0 4px 24px #0005, 0 0 0 6px #fff4;
      background: #eee;
      display: block;
      margin: 0 auto;
      transition: transform 0.25s cubic-bezier(.68, -0.55, .27, 1.55), box-shadow 0.3s cubic-bezier(.68, -0.55, .27, 1.55);
    }

    .main-img:hover {
      transform: scale(1.025) rotate(-0.5deg);
      box-shadow: 0 8px 40px #38ef7d99, 0 0 0 10px #fff3;
    }

    .card-title {
      color: #fff;
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 4px;
      letter-spacing: 0.2px;
    }

    .card-desc {
      color: #f0f1f6;
      font-size: 1.05rem;
      margin-bottom: 20px;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-top: 6px;
      flex-wrap: wrap;
    }

    .social-link {
      color: #fff;
      font-size: 1.5em;
      background: #283593;
      border-radius: 50%;
      padding: 12px;
      transition:
        transform 0.3s cubic-bezier(.68, -0.55, .27, 1.55),
        background 0.22s,
        color 0.22s,
        box-shadow 0.3s cubic-bezier(.68, -0.55, .27, 1.55),
        filter 0.26s cubic-bezier(.68, -0.55, .27, 1.55);
      box-shadow: 0 2px 10px #0002;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      position: relative;
      z-index: 1;
      overflow: hidden;
    }

    .social-link::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: linear-gradient(120deg, #38ef7d44 0%, #43cea266 100%);
      opacity: 0;
      transition: opacity 0.22s;
      z-index: -1;
    }

    .social-link:hover,
    .social-link:focus {
      background: #fff;
      color: #283593;
      transform: scale(1.22) rotate(-6deg);
      box-shadow: 0 8px 32px #38ef7d88, 0 0 0 6px #fff3;
      filter: drop-shadow(0 0 10px #38ef7d99);
    }

    .social-link:hover::before,
    .social-link:focus::before {
      opacity: 1;
    }

    @media (max-width: 480px) {
      .card {
        padding: 18px 6vw 18px 6vw;
      }

      .main-img {
        max-width: 92vw;
      }
    }
  </style>
</head>
